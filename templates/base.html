<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "Mi Web" }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav">
        <a class="logo" href="{{ url_for('home') }}">MiWeb</a>
        <div class="links">
          <a
            href="{{ url_for('home') }}"
            class="{{ 'active' if active_path == url_for('home') else '' }}"
            >Inicio</a
          >
          <a
            href="{{ url_for('about') }}"
            class="{{ 'active' if active_path == url_for('about') else '' }}"
            >Acerca de</a
          >
          <a
            href="{{ url_for('contact') }}"
            class="{{ 'active' if active_path == url_for('contact') else '' }}"
            >Contacto</a
          >
        </div>
      </nav>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="site-footer">
      <small>Hecho con Flask Â· {{ title or 'Mi Web' }}</small>
    </footer>
  </body>
</html>
